<!-- linux_bash -->
{% extends "framebase.html" %}
{% block content %}
<div class="ui segment" id="myframe">
<h4 class="ui dividing header">bash历史</h4>
<table class="ui celled table">
  <thead>
    <tr>
      <th>Pid</th>
      <th>Name</th>
      <th>CommandTime</th>
      <th>Command</th>
    </tr>
  </thead>
  <tbody>
    {% if resdata %}
    {% for record in resdata %}
    <tr>
      <td>{{ record['Pid'] }}</td>
      <td>{{ record['Name'] }}</td>
      <td>{{ record['CommandTime'] }}</td>
      <td>{{ record['Command'] }}</td>
    </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>
</div>
<script language="javascript">
function reSize(){
  parent.document.getElementById("iframe_bash").height=document.getElementById("myframe").offsetHeight-70;
} 
window.onload=reSize;
</script>
{% endblock %}

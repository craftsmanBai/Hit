{% extends "framebase.html" %}
{% block content %}
<div class="ui segment" id="myframe">
<div class="ui icon input">
  <input type="text" placeholder="Search...">
  <i class="search icon"></i>
</div>
<table class="ui celled table">
  <thead>
    <tr>
      <th>Pid</th>
      <th>FD</th>
      <th>Path</th>
    </tr>
  </thead>
  <tbody>
    {% if resdata %}
    {% for record in resdata %}
    <tr>
      <td>{{ record['Pid'] }}</td>
      <td>{{ record['Fd'] }}</td>
      <td>{{ record['Path'] }}</td>
    </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>
</div>
<script language="javascript">
function reSize(){
  parent.document.getElementById("iframe_lsof").height=document.getElementById("myframe").offsetHeight-13Â ;
} 
window.onload=reSize;
</script>
{% endblock %}

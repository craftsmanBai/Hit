<!-- linux_iomem -->
{% extends "framebase.html" %}
{% block content %}
<div class="ui segment" id="myframe">
<h4 class="ui dividing header">IO设备物理地址</h4>
<table class="ui celled table">
  <thead>
    <tr>
      <th>name</th>
      <th>start</th>
      <th>end</th>
    </tr>
  </thead>
  <tbody>
    {% if resdata %}
    {% for record in resdata %}
    <tr>
      <td>{{ record['Name'] }}</td>
      <td>{{ record['Start'] }}</td>
      <td>{{ record['End'] }}</td>
    </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>
</div>
<script language="javascript">
function reSize(){
  parent.document.getElementById("iframe_iomem").height=document.getElementById("myframe").offsetHeight-10;
} 
window.onload=reSize;
</script>
{% endblock %}

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>State</title>
  <link rel="alternate icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/semantic.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='components/icon.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
  <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/semantic.js') }}"></script>
  <script src="{{ url_for('static', filename='js/highcharts.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chartkick.js') }}"></script>
  <script>
  $(document).ready(function() {
    $('.ui.sidebar').sidebar('attach events', '.launch.button');
  });
  </script>
</head>
<body id='home'>
<div class="ui vertical inverted sidebar menu" >
<div class="item">
    <a class="ui logo icon image" href="/">
      <img src="{{ url_for('static', filename='img/logo.ico') }}">
    </a>
    <a href="/"><b>Options</b></a>
  </div>
  <a class="item" href='/homepage'>
    <i class="home icon"></i>
    帮助文档
  </a>
  <a class="item" href='/clientstatus'>
    <i class="sitemap icon"></i>
    客户端状态
  </a>
  <a class="item" href='/taskconfig'>
    <i class="settings icon"></i>
    任务设置
  </a>
  <a class="item" href='/taskstate'>
    <i class="wait icon"></i>
    执行状态
  </a>
  <a class="item" href='/showtask'>
    <i class="tasks icon"></i>
    执行结果
  </a>
  <a class="item" href='/download'>
    <i class="download icon"></i>
    客户端下载
  </a>
  <a class="item" href='/serverconfig'>
    <i class="configure icon"></i>
    用户管理
  </a>
  <a class="item" href='/logout'>
    <i class="sign out icon"></i>
    退出登陆
  </a>
</div>


<div class="ui fixed inverted main menu" href='/'>
      <div class="title item">
      <a class="ui logo icon image" style="margin-left: 10rem" href="/">
      <img src="{{ url_for('static', filename='img/logomin.ico') }}">
    </a>
        <b>Hit!Remote Memory Forensic Tools Based on Linux </b> 
      </div>
</div>


<br/><br/>
<br/><br/>
<div class="ui left floated launch icon button">
    <i class="sidebar icon"></i>
</div>
<div id = 'wrapper'>
<div class="ui segment" >
{% block content %}
{% endblock %}
</div>
</div>
<br/><br/>
</body>
</html>
